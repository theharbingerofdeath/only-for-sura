<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle, #fff1f2 0%, #ffe4e6 100%);
            height: 100dvh; margin: 0; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .font-romance { font-family: 'Dancing Script', cursive; }
        
        .layer-card {
            background: white; border-radius: 35px;
            padding: 2.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(251, 113, 133, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.7); text-align: center;
            width: 90vw; max-width: 400px;
        }

        .btn-yes {
            background: #fb7185; color: white; padding: 12px 30px; border-radius: 50px;
            font-weight: 600; box-shadow: 0 10px 20px rgba(251, 113, 133, 0.3);
            transition: transform 0.2s;
        }

        .btn-no {
            background: #f1f5f9; color: #64748b; padding: 12px 30px; border-radius: 50px;
            font-weight: 600; border: 1px solid #e2e8f0;
            position: relative;
        }
    </style>
</head>
<body x-data="valentineLogic()">

    <div id="heart-container" class="fixed inset-0 pointer-events-none"></div>

    <div class="layer-card" x-show="!accepted">
        <div class="text-6xl mb-4" x-text="currentIcon"></div>
        <h1 class="text-4xl font-romance text-rose-600 mb-8" x-text="currentQuestion"></h1>
        
        <div class="flex gap-4 items-center justify-center w-full">
            <button class="btn-yes hover:scale-110 active:scale-95" 
                    @click="accept()">
                Yes!
            </button>

            <button id="noButton" 
                    class="btn-no" 
                    @click="reject()"
                    @mouseover="moveNoButton()">
                No
            </button>
        </div>
    </div>

    <div class="layer-card" x-show="accepted" x-transition.duration.500ms>
        <div class="text-7xl mb-4">ðŸ’–</div>
        <h1 class="text-4xl font-romance text-rose-600 mb-2">I Knew It!</h1>
        <p class="text-gray-500 italic">You'll be directed to a new page, wait a minute sayang.</p>
    </div>

    <script>
        function valentineLogic() {
            return {
                stepNo: 0,
                accepted: false,
                currentQuestion: "Will you be my valentine?",
                currentIcon: "ðŸŒ¹",
                noMessages: [
                    "Are you serious, Sura?",
                    "I believe you pressed the wrong button.",
                    "Think about it again."
                ],
                noIcons: ["ðŸ¤¨", "ðŸ˜³", "ðŸ¤”"],

                reject() {
                    if (this.stepNo < 3) {
                        this.currentQuestion = this.noMessages[this.stepNo];
                        this.currentIcon = this.noIcons[this.stepNo];
                        this.stepNo++;
                    }
                },

                moveNoButton() {
                    // Tombol mulai lari setelah user klik 'No' sebanyak 3 kali
                    if (this.stepNo >= 3) {
                        const btn = document.getElementById('noButton');
                        // Hitung posisi acak di dalam layar
                        const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) - (window.innerWidth / 2 - btn.offsetWidth);
                        const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) - (window.innerHeight / 2 - btn.offsetHeight);
                        
                        gsap.to(btn, {
                            x: x,
                            y: y,
                            duration: 0.2,
                            ease: "power2.out"
                        });
                    }
                },

                accept() {
                    this.accepted = true;
                    this.spawnConfetti();
                    
                    // Kasih jeda 1.5 detik supaya dia sempat lihat efek hati sebentar
                    // lalu pindah ke halaman index.html
                    setTimeout(() => {
                        window.location.href = "valentine.html"; 
                    }, 5500);
                },

                spawnConfetti() {
                    for(let i=0; i<30; i++) {
                        const p = document.createElement('div');
                        p.innerHTML = 'â¤ï¸';
                        p.className = 'fixed text-2xl z-0 pointer-events-none';
                        p.style.left = '50%';
                        p.style.top = '50%';
                        document.body.appendChild(p);
                        
                        gsap.to(p, {
                            x: (Math.random() - 0.5) * 1000,
                            y: (Math.random() - 0.5) * 1000,
                            opacity: 0,
                            duration: 2,
                            onComplete: () => p.remove()
                        });
                    }
                }
            }
        }
    </script>
</body>
</html>
