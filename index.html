<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Journey ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff); 
            background-size: 400% 400%; 
            animation: gradient 10s ease infinite; 
            height: 100dvh; /* Menggunakan dvh untuk mobile browser */
            overflow: hidden; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .font-romance { font-family: 'Dancing Script', cursive; }
        .glass { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 20px; }

        /* Responsive Flipbook Container */
        .book-wrapper {
            perspective: 1500px;
            width: 90%;
            max-width: 340px;
            height: 480px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Geser buku ke kanan sedikit saat dibuka agar center di layar */
        .book-opened { transform: translateX(20%); }

        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            transform-origin: left; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer; border-radius: 0 15px 15px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .page-content {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 25px; box-sizing: border-box; 
            background: white; border: 1px solid #ffe4e6;
        }

        .page-back { transform: rotateY(180deg); background: #fff5f7; border-radius: 15px 0 0 15px; }
        .flipped { transform: rotateY(-165deg); }

        /* Overlay & Particles */
        .heart-particle { position: fixed; pointer-events: none; z-index: 1; }

        @media (max-width: 480px) {
            .book-opened { transform: translateX(35%); } /* Lebih geser di mobile */
            .page-content { padding: 15px; }
        }
    </style>
</head>
<body x-data="valentineApp()">

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <template x-if="step === 'password'">
        <div class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-rose-50/90">
            <div class="glass p-8 w-full max-w-[320px] text-center shadow-2xl">
                <h1 class="text-xl font-bold text-rose-600 mb-4">Secret Code üîê</h1>
                <input type="tel" x-model="inputPass" maxlength="8"
                       class="w-full p-3 text-center text-xl tracking-widest rounded-xl border-2 border-rose-200 focus:outline-none focus:ring-2 focus:ring-rose-400 mb-4"
                       placeholder="00000000">
                <button @click="checkPassword()" 
                        class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold active:scale-95 transition">Buka</button>
                <p x-show="error" class="mt-3 text-red-500 text-sm">Kode salah, coba lagi ya! ‚ù§Ô∏è</p>
            </div>
        </div>
    </template>

    <template x-if="step === 'game'">
        <div class="fixed inset-0 z-50 flex flex-col items-center justify-center p-4 bg-rose-50/50">
            <div class="glass p-5 text-center mb-6 w-full max-w-[300px]">
                <h2 class="text-lg font-bold text-rose-600 italic">Tangkap 10 Hati!</h2>
                <div class="text-3xl font-bold text-rose-500 mt-1" x-text="score + '/10'"></div>
            </div>
            <div class="relative w-full max-w-[340px] aspect-square glass overflow-hidden shadow-inner" @click="missClick()">
                <div x-show="score < 10" class="absolute text-5xl transition-all duration-300 transform -translate-x-1/2 -translate-y-1/2"
                     :style="`left: ${heartPos.x}%; top: ${heartPos.y}%;`" @click.stop="catchHeart()">‚ù§Ô∏è</div>
            </div>
        </div>
    </template>

    <template x-if="step === 'book'">
        <div class="w-full h-full flex flex-col items-center justify-center p-4">
            <div class="book-wrapper">
                <div class="book" :class="currentPage > 0 ? 'book-opened' : ''">
                    
                    <div class="page z-[1]" :class="currentPage >= 5 ? 'flipped' : ''">
                        <div class="page-front page-content">
                            <h2 class="text-xl font-romance font-bold text-rose-600">The Future</h2>
                            <p class="mt-3 text-center text-xs text-gray-500 leading-relaxed">Terima kasih sudah bertahan sejauh ini. Aku sayang kamu!</p>
                            <div class="mt-4 text-2xl">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
                        </div>
                    </div>

                    <div class="page z-[2]" :class="currentPage >= 4 ? 'flipped' : ''" @click="flipPage(5)">
                        <div class="page-front page-content">
                            <h2 class="text-lg font-bold text-rose-500">My Promise</h2>
                            <p class="mt-2 text-center text-xs italic text-gray-600">"Aku akan selalu ada di setiap up dan down-mu."</p>
                        </div>
                        <div class="page-back page-content"></div>
                    </div>

                    <div class="page z-[3]" :class="currentPage >= 3 ? 'flipped' : ''" @click="flipPage(4)">
                        <div class="page-front page-content">
                            <h2 class="text-lg font-bold text-rose-500">Why You?</h2>
                            <p class="text-[10px] text-center mt-2 text-gray-500 italic">Karena cuma kamu yang bisa bikin aku jadi diri sendiri.</p>
                        </div>
                        <div class="page-back page-content"></div>
                    </div>

                    <div class="page z-[4]" :class="currentPage >= 2 ? 'flipped' : ''" @click="flipPage(3)">
                        <div class="page-front page-content">
                            <h2 class="text-lg font-bold text-rose-500 text-center">Favorite Memory</h2>
                            <div class="w-full h-24 bg-rose-100 rounded-lg mt-2 flex items-center justify-center text-[10px] text-rose-300">Insert Photo</div>
                        </div>
                        <div class="page-back page-content"></div>
                    </div>

                    <div class="page z-[5]" :class="currentPage >= 1 ? 'flipped' : ''" @click="flipPage(1)">
                        <div class="page-front page-content bg-rose-500 !text-white">
                            <h1 class="text-3xl font-romance">Dear You...</h1>
                            <p class="mt-2 text-[10px] opacity-80 uppercase tracking-widest">Tap to Open</p>
                        </div>
                        <div class="page-back page-content">
                            <h2 class="text-xl font-bold text-rose-600">Hello!</h2>
                            <p class="mt-2 text-center text-xs text-gray-600 leading-relaxed">Buka terus sampai halaman terakhir ya...</p>
                        </div>
                    </div>

                </div>
            </div>
            
            <button @click="currentPage = 0" x-show="currentPage > 0" 
                    class="mt-8 glass px-8 py-2 text-rose-600 font-bold text-sm shadow-md active:scale-90 transition">
                Tutup Buku
            </button>
        </div>
    </template>

    <script>
        function valentineApp() {
            return {
                step: 'password',
                inputPass: '',
                error: false,
                score: 0,
                heartPos: { x: 50, y: 50 },
                currentPage: 0,

                checkPassword() {
                    if (this.inputPass === '09050802') {
                        this.step = 'game';
                        this.spawnParticles();
                    } else {
                        this.error = true;
                        setTimeout(() => this.error = false, 2000);
                        this.inputPass = '';
                    }
                },

                catchHeart() {
                    this.score++;
                    if (this.score >= 10) {
                        this.step = 'book';
                        document.getElementById('bgMusic').play();
                    } else {
                        this.heartPos = { x: Math.random() * 70 + 15, y: Math.random() * 70 + 15 };
                    }
                },

                missClick() {
                    if (this.score > 0) {
                        this.score = 0;
                        alert("Yah, ke-reset! Harus fokus ya sayang ‚ù§Ô∏è");
                    }
                },

                flipPage(pageNum) {
                    this.currentPage = (this.currentPage < pageNum) ? pageNum : pageNum - 1;
                },

                spawnParticles() {
                    setInterval(() => {
                        const p = document.createElement('div');
                        p.className = 'heart-particle';
                        p.innerHTML = '‚ù§Ô∏è';
                        p.style.left = Math.random() * 100 + 'vw';
                        p.style.bottom = '-20px';
                        document.body.appendChild(p);
                        
                        gsap.to(p, {
                            y: -window.innerHeight - 100,
                            x: (Math.random() - 0.5) * 100,
                            rotation: Math.random() * 360,
                            opacity: 0,
                            duration: Math.random() * 3 + 3,
                            onComplete: () => p.remove()
                        });
                    }, 400);
                }
            }
        }
    </script>
</body>
</html>
